<ion-header>

  <ion-toolbar>
    <ion-title class="ion-text-center" style="font-size:16px; padding-top:8px">
      CHOOSE BENEFICIARY
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <!-- <span color="primary" showWhen="ios">Cancel</span> -->
        <ion-icon name="close-outline" showWhen="android,windows"></ion-icon>
        <!-- <ion-icon name="close-outline" showWhen="core"></ion-icon> -->
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content  class="ion-padding">
	<ion-item>
		<ion-label position="fixed">Sender</ion-label>
		<ion-select required style="max-width:100% !important; padding-left:0px;" [(ngModel)]="sender" name="sender">
		<ion-select-option *ngFor="let data of senderArray" [value]="data.name">{{data.name}}</ion-select-option>		
		<!-- <ion-option>Hello</ion-option> -->
		</ion-select>
	</ion-item>
	<ion-list>
	
	  <ion-item style="padding-left: 0px;"  *ngFor="let data of data  | myfilter3:country:cardtype:sender" (click)="dismisswithVal(data)">
		                         
		<ion-grid>
			<ion-row>
				<ion-col *ngIf="data[1]!=''" style="justify-self: center; align-self: center; flex:1">
					<img-loader *ngIf="data[1]!=''" style="height: auto; width: 70px;" [src]="getUriEncodeUrl('bankicon',data[1].toLowerCase())" ></img-loader>
				</ion-col>
				<ion-col style="flex:2">
<!-- 					<ion-item text-wrap>{{data[3]}}<br /> -->
<!-- 					{{data[0]}} <br /> -->
<!-- 					{{data[1] != '' ? data[1]+' '+data[2] : '' }} -->
<!-- 					<span *ngIf="data[1]!=''"><br /></span> -->
<!-- 					{{data[4]}}</ion-item> -->
						<h6 *ngIf="data[5]">Sender: {{data[5]}}</h6>
						<h6 style='font-weight:bold;font-size: 16px;'>Bene: {{data[3]}}</h6>
						<h6>MM ID: {{data[0]}}</h6>
						<h6 *ngIf="data[7]">IFSC: {{data[7]}}</h6>
						<h6><span *ngIf="data[2]!=''">Bank Acc No.: {{data[2]}}</span></h6>
						<h6><span *ngIf="data[8]!=''">Bank: {{data[8]}}</span></h6>
						<h6>Country: {{data[4]}}</h6>
						<!-- <h3><span *ngIf="data[1]!=''">{{data[1]+ ' '}}</span><span *ngIf="data[2]!=''">{{data[2]}}</span></h3>
						<h3>{{data[4]}}</h3> -->
				</ion-col>
			</ion-row>
		</ion-grid>
<!-- 	    <button type="button" style="margin:0px" (click)="dismisswithVal(log)" ion-button item-right color="danger">SELECT</button> -->
	  </ion-item>
	</ion-list>
</ion-content>
