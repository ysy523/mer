<!--
  Generated template for the PrinterListModalPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header class="opaque">
  <ion-toolbar mode="md" color="extralight">
    <ion-title mode="ios" text-capitalize="">Printer List</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="printerList">
    <ion-item *ngFor="let item of printerList" (click)="select(item)">
      {{item.name}} {{item.id}}
    </ion-item>
  </ion-list>
</ion-content>
